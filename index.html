<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>MozFest.14</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}

		</script>
		<style>
		.reveal h2{
			position: absolute;
			right: 0;
			bottom: -410px;
			text-shadow: 2px 2px 10px #000;
			font-size: 8rem;
		}
		</style>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-autoslide="5000">
					<h1>Mozilla Reps</h1>
					<h3>MozFest14</h3>
					<p>
						<small>Created by @MozillaReps </small>
					</p>
				</section>

				<section data-background="img/community.jpg" data-autoslide="5000">
					<h2>Community</h2>

				</section>
				<section data-background="img/think.jpg" data-autoslide="5000">
					<h2>Think</h2>

				</section>
				<section data-background="img/share.jpg" data-autoslide="5000">
					<h2>Share</h2>

				</section>
				<section data-background="img/inspire.jpg" data-autoslide="5000">
					<h2>Inspire</h2>

				</section>
				<section data-background="img/collaborate.jpg" data-autoslide="5000">
					<h2>Collaborate</h2>

				</section>
				<section data-background="img/make.jpg" data-autoslide="5000">
					<h2>Make</h2>

				</section>
				<section data-background="img/havefun.jpg" data-autoslide="5000">
					<h2>#HaveFun</h2>

				</section>
				<section data-background="img/repsgroup.jpg" data-autoslide="5000">
						<h2>We Are Mozilla Reps</h2>
				</section>

				<section data-background="img/global.png" data-autoslide="5000">
					<h2>We Are Everywhere!</h2>
				</section>
				<section data-autoslide="5000">
					<div>
						<img src="img/reps.jpg" alt="reps" />
					</div>
					<ul style="list-style:none">
						<li>We Organize Events</li>
						<li>We Represent Mozilla</li>
						<li>We Empower Mozillians</li>
					</ul>

				</section>
				<section data-background="img/products.png" data-autoslide="5000">

				</section>
				<section data-background="img/pushtheweb.jpg" data-autoslide="5000">
					<h2>Pushing The Web...<br>Since 2004</h2>
				</section>
				<section data-background="#fff" data-autoslide="5000">
					<img src="img/firefoxOSlogo.png" alt="firefoxlogo" style="background:#fff; border:none; box-shadow:none;" width="50%"/>
				</section>
				<section data-background="#fff" data-autoslide="5000">
					<img src="img/marketplacelogo.png" alt="marketplace logo" style="background:#fff; border:none; box-shadow:none;"/>
				</section>
				<section data-background="img/marketplacescreenshot.png" data-autoslide="5000">
				</section>
				<section data-background="#fff" data-autoslide="5000">
					<img src="img/appmakerlogo.png" alt="appmaker logo" style="background:#fff; border:none; box-shadow:none;"/>
				</section>
				<section data-background="img/appmakeride.jpg" data-autoslide="5000">
				</section>
				<section data-background="img/foxy.png" data-autoslide="5000">
					<h2>Rock the Web</h2>
				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				autoSlideStoppable: true,
				loop: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
				//Reveal Configure

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});
			//Auto Sliding
			Reveal.configure({
				autoSlide: 5000
			});
		</script>

	</body>
</html>
